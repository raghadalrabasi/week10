<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제20</title>
</head>
<body>
    <script type="text/javascript">
        var number = parseInt(prompt("숫자를 입력하세요:"));
        
        var message = prompt("메시지를 입력하세요:");

        function show_alert() {
               alert(message);
            }

        setTimeout(show_alert, number * 1000); 
    </script>
</body>
</html>
