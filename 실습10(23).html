<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값과 최소값 찾기</title>
</head>
<body>
    <script type="text/javascript">
        var count = parseInt(prompt("입력할 숫자의 개수를 입력하세요:"));

        var numbers = [];

        for (var i = 0; i < count; i++) {
            var num = parseInt(prompt("숫자를 입력하세요:"));
            numbers.push(num);
        }
        
        var max = Math.max(...numbers);
        var min = Math.min(...numbers);

        alert("입력한 숫자들 중 최대값은 " + max + " , 최소값은 " + min + " 입니다.");
    </script>
</body>
</html>
