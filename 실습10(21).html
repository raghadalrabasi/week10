        var weekdays = ['일', '월', '화', '수', '목', '금', '토'];
        var daysOfWeek = weekdays[today.getDay()];
        
        
        var fullDate = daysOfWeek +"," + y + " " + m + " " + d + " ";
        document.write("<h3>오늘 날짜와 요일:</h3> " +daysOfWeek + "," + y +"년" + m +"월" +d +"일<br/>" );
